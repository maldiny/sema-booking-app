<div class="row" style="padding:2rem">
    <h1>Settings</h1>

    <!--  -->
    <div class="row" style="padding-top:1rem" *ngIf="!allDayEvent">
        <div class="col-xs-12 col-sm-12 col-md-6">
            <button md-raised-button color="primary" (click)="save()">Save</button>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6">
            <button md-raised-button color="accent" (click)="cancel()">Cancel / Return</button>
        </div>
    </div>
</div>
