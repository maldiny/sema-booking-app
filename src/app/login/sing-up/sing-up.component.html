<div class="container" style="padding-top:2rem">
    <div class="row">
        <div class="col-xs-12
                    col-sm-12
                    offset-md-2 col-md-8
                    offset-lg-3 col-lg-6"
                    style="padding-bottom:1rem">
            <md-card class="card-elevation-5">
                <md-card-content>
                    <h4>Sema Booking App</h4>
                    <hr />
                    <p>Fill the following fields:</p>
                    <p>
                        <md-input class="w-100" placeholder="Write your username" [(ngModel)]="username">
                            <span md-prefix><i class="fa fa-user"></i></span>
                        </md-input>
                    </p>
                    <p>
                        <md-input #pwd class="w-100" placeholder="Write your password" maxlength="12" type="password" [(ngModel)]="password">
                            <span md-prefix><i class="fa fa-ellipsis-h"></i></span>
                            <md-hint align="end">{{pwd.characterCount}} / 12</md-hint>
                        </md-input>
                    </p>
                    <p>
                        <md-input #pwd2 class="w-100" placeholder="Confirm your password" maxlength="12" type="password" [(ngModel)]="password2">
                            <span md-prefix><i class="fa fa-key"></i></span>
                            <md-hint align="end">{{pwd2.characterCount}} / 12</md-hint>
                        </md-input>
                    </p>
                    <p>
                        <md-input class="w-100" placeholder="Confirm your password" [(ngModel)]="email" type="email">
                            <span md-prefix><i class="fa fa-envelope-o"></i></span>
                        </md-input>
                    </p>
                </md-card-content>
                <md-card-actions>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <button md-raised-button color="primary" (click)="returnBack()">Cancel</button>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <button md-raised-button color="primary" (click)="requestNewPwd()">Sing up!</button>
                        </div>
                    </div>
                </md-card-actions>
            </md-card>
        </div>
    </div>
</div>
